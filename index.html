<!doctype html>
<html lang="en">

<head>
    <title>Weather App</title>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="css/style.css">
</head>

<body>
    <div class="row">
        <div class="col-lg-4"></div>
        <div class="col-lg-4 col-sm-12 border">
            <header class="bg-primary text-center text-warning">
                <h1>Weather</h1>
            </header>
            <nav>
                <div class="nav nav-tabs justify-content-center" id="nav-tab" role="tablist">
                    <a class="nav-item nav-link active px-4" id="nav-simple-tab" data-toggle="tab" href="#nav-simple"
                        role="tab" aria-controls="nav-simple" aria-selected="true">
                        <h2>Simple</h2>
                    </a>
                    <a class="nav-item nav-link px-4" id="nav-profile-tab" data-toggle="tab" href="#nav-profile"
                        role="tab" aria-controls="nav-profile" aria-selected="false">
                        <h2>Detailed</h2>
                    </a>
                </div>
            </nav>
            <div class="tab-content mx-3 mt-2" id="nav-tabContent">

                <!--Simple Section-->
                <div class="tab-pane fade show active " id="nav-simple" role="tabpanel" aria-labelledby="nav-home-tab">

                    <div class="row mb-3 border-bottom">
                        <div class="col-8">
                            <div class="form-group mx-sm-3 mb-2">
                                <label for="text" class="sr-only">Enter Zip Code</label>
                                <input type="text" class="form-control" id="enterZip" placeholder="Enter Zip Code">
                            </div>
                        </div>
                        <div class="col-4">
                            <button onclick="getWeath();" type="submit" class="btn btn-primary mb-2">Submit</button>
                        </div>
                    </div>

                    <div class="row">
                        <div class="col-3"></div>
                        <div class="col-6">
                            <table class="table table-bordered">
                                <thead>
                                    <tr>
                                        <th class="text-center bg-primary text-warning" scope="col">Your City</th>
                                    </tr>
                                </thead>
                                <tbody>
                                    <tr>
                                        <td class="text-center" scope="row" id="currCity">Test</td>
                                    </tr>
                                </tbody>
                            </table>
                        </div>
                        <div class="col-3"></div>
                    </div>

                    <div class="row">
                        <table class="table table-bordered">
                            <thead>
                                <tr>
                                    <th colspan="3" class="text-center bg-primary text-warning">Temperature</th>
                                </tr>
                            </thead>
                            <tbody>
                                <tr class="text-center">
                                    <td scope="row" id="currK">Test</td>
                                    <td id="currC">Test</td>
                                    <td id="currF">Test</td>
                                </tr>
                            </tbody>
                        </table>
                    </div>

                    <div class="row">
                        <table class="table table-bordered">
                            <thead>
                                <tr>
                                    <th class="text-center bg-primary text-warning">Current Condition</th>
                                </tr>
                            </thead>
                            <tbody>
                                <tr class="text-center">
                                    <td scope="row" id='currCond'>Test</td>
                                </tr>
                                <tr>
                                    <th scope="row">
                                        <img src="#" id="currCondPic">
                                    </th>
                                </tr>
                            </tbody>
                        </table>
                    </div>

                </div>

                <!--Detailed Section-->
                <div class="tab-pane fade" id="nav-profile" role="tabpanel" aria-labelledby="nav-profile-tab">
                    <div class="row">
                        <div class="col-8">
                            <div class="form-group mx-sm-3 mb-2">
                                <label for="text" class="sr-only">Enter Zip Code</label>
                                <input type="text" class="form-control" id="inputZipCode"
                                    placeholder="Enter Zip Code">
                            </div>
                        </div>
                        <div class="col-4">
                            <button onclick="getWeathDet();" class="btn btn-primary mb-2" >Submit</button>
                        </div>
                    </div>
                    <div class="row"></div>
                </div>
            </div>
        </div>
        <div class="col-lg-4"></div>
    </div>
    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="js/main.js"></script>
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
        integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
        integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
        crossorigin="anonymous"></script>
</body>

</html>
