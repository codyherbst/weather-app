<!doctype html>
<html lang="en">

<head>
    <title>Weather App</title>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="css/style.css">
</head>

<body>
    <div class="row">
        <div class="col-lg-4"></div>
        <div class="col-lg-4 col-sm-12 border bg-info">
            <header class="bg-primary text-center text-warning">
                <h1>Weather</h1>
            </header>
            <div class="row mb-3 border-bottom">
                <div class="col-8">
                    <div class="form-group mx-sm-3 mb-2">
                        <label for="text" class="sr-only">Enter Zip Code</label>
                        <input type="text" class="form-control" id="enterZip" placeholder="Enter Zip Code">
                    </div>
                </div>
                <div class="col-4">
                    <button onclick="getWeath();" type="submit" class="btn btn-primary mb-2">Submit</button>
                </div>
            </div>

            <div class="alert alert-warning alert-dismissible fade show" role="alert" id="alert">
                <div id="alertMes"></div>
                <button type="button" class="close" data-dismiss="alert" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>

            <div class="row">
                <div class="col-3"></div>
                <div class="col-6">
                    <table class="table table-bordered">
                        <thead>
                            <tr>
                                <th class="text-center bg-primary text-warning" scope="col">Your City</th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr>
                                <td class="text-center text-light" scope="row" id="currCity"></td>
                            </tr>
                        </tbody>
                    </table>
                </div>
                <div class="col-3"></div>
            </div>

            <div class="row mx-5">
                <table class="table table-bordered">
                    <thead>
                        <tr>
                            <th colspan="3" class="text-center bg-primary text-warning">Temperature</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr class="text-center text-light">
                            <td scope="row" id="currK"></td>
                            <td id="currC"></td>
                            <td id="currF"></td>
                        </tr>
                    </tbody>
                </table>
            </div>

            <div class="row mx-5">
                <table class="table table-bordered">
                    <thead>
                        <tr>
                            <th class="text-center bg-primary text-warning">Current Condition</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr class="text-center text-light">
                            <td scope="row" id='currCond'></td>
                        </tr>
                        <tr>
                            <td scope="row" align="center">
                                <div class="col-4">
                                    <img src="#" id="currCondPic">
                                </div>
                            </td>
                        </tr>
                    </tbody>
                </table>
            </div>
            <div class="row mx-5">
                <table class="table table-bordered">
                    <thead>
                        <tr class="text-center bg-primary text-warning">
                            <th>Humidity</th>
                            <th>Pressure</th>
                            <th>Wind Speed</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr class="text-center text-light">
                            <td class="text-center text-light" scope="row" id="humid"></td>
                            <td id="pressure"></td>
                            <td id="windSpeed"></td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>
    <div class="col-lg-4"></div>
    </div>
    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
        integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
        integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
        crossorigin="anonymous"></script>
    <script src="js/main.js"></script>
</body>

</html>
